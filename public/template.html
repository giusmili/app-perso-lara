<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site web</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <section>
            <h2>Présentation du projet</h2>
            <fieldset>
                <legend>Contact</legend>
                <form action="" method="post">
                    <label for="nom">Votre nom</label>
                    <input
                    type="text"
                    name="nom"
                    id="nom"
                    aria-required="true"
                    placeholder="Nom"
                    >
                    <label for="prenom">Votre prénom</label>
                    <input
                    type="text"
                    name="prenom"
                    id="prenom"
                    aria-required="true"
                    placeholder="Prenom"
                    >
                    <input type="submit" value="Envoyer le formulaire">
                </form>
            </fieldset>
        
        </section>
    </main>
    <footer>
        <p>
            &copy; - Giusmili project - <time datetime="2025">2025</time>
        </p>
    </footer>
</body>
</html>
